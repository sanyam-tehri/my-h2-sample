#spring.datasource.url=jdbc:h2:mem:testdb
spring.data.jpa.repositories.bootstrap-mode=default
#H2 database
spring.h2.console.enabled=true
#datasource
#spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:User
#spring.jpa.show-sql=true
server.port=8081
#logging.level.root=debug


#Turn Statics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

#show all queries, format_sql isnot suggested for production as it will gerate formatted quires which take more space in logs files..looging level trace will also take more space..before using these properties in production pls take cares
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
#spring.jpa.properties.hibernate.connection.isolation=2
